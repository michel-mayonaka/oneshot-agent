name: issue-apply

on:
  workflow_dispatch:
    inputs:
      issue:
        description: "Issue number"
        required: true
        type: string

jobs:
  issue-apply:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: read
    env:
      CODEX_API_KEY: ${{ secrets.CODEX_API_KEY }}
      GH_TOKEN: ${{ github.token }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install codex CLI
        run: npm i -g @openai/codex
      - name: Configure git author
        run: |
          git config --global user.name "${GITHUB_ACTOR}"
          git config --global user.email "${GITHUB_ACTOR}@users.noreply.github.com"
      - name: Debug codex config
        run: |
          echo "codex_version=$(codex --version || echo unknown)"
          echo "node_version=$(node --version)"
          echo "npm_version=$(npm --version)"
          if [[ -n "${CODEX_API_KEY:-}" ]]; then echo "CODEX_API_KEY=***"; else echo "CODEX_API_KEY="; fi
          if [[ -n "${ONESHOT_MODEL:-}" ]]; then echo "ONESHOT_MODEL=$ONESHOT_MODEL"; else echo "ONESHOT_MODEL="; fi
          echo "issue-apply model:"
          grep -n "model:" run-defs/jobs/issue-apply.yml || true
      - name: Run issue-apply
        run: make issue-apply ISSUE=${{ inputs.issue }}
      - name: Upload worklogs artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: worklogs
          path: worklogs
