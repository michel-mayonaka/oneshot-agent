name: issue-apply

on:
  workflow_dispatch:
    inputs:
      issue:
        description: "Issue number"
        required: true
        type: string

jobs:
  issue-apply:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: read
    env:
      CODEX_API_KEY: ${{ secrets.CODEX_API_KEY }}
      GH_TOKEN: ${{ github.token }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install codex CLI
        run: npm i -g @openai/codex
      - name: Run issue-apply
        run: make issue-apply ISSUE=${{ inputs.issue }}
      - name: Upload worklogs artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: worklogs
          path: worklogs
