name: issue-planning
prompt_text: |
  以下の依頼をもとに、作業計画とIssue案を作成し、承認後にIssue化してください。
  可能な限り決め切る方針で進め、仮名や暫定案は使わないでください。

  依頼:
  ```
  __INPUT_PLAN_REQUEST__
  ```

  手順:
  1) 目的/背景/スコープを整理する。
  2) 必要なら簡易調査を行う（根拠を明記）。
  3) 具体的なタスク分解と順序を作る。
  4) 複数Issueが妥当なら分割する。

  Issue化:
  - issue.yml を $ONESHOT_MODE_INPUTS_DIR/issue.yml に出力する。
  - まず提案（計画とIssue案）を提示し、承認を求める。
  - 承認されたら、以下を実行して Issue を作成する（issue-createジョブは使わない）。
    bash core/create_issue.sh --repo "$ONESHOT_AGENT_ROOT" --issue-yml "$ONESHOT_MODE_INPUTS_DIR/issue.yml"
  - issue.yml のフォーマットと記述ルールは skills/optional/issue-template.md に従う。

  注意:
  - 断定が難しい場合は「要確認」と明記する。
  - コマンドは実行したもののみ記載する。
skills:
  - skills/optional/issue-template.md
model: gpt-5.2-codex
thinking: high
