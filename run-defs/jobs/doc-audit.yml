name: doc-audit
prompt_text: |
  ドキュメント監査を実施してください。不整合の洗い出しだけを行い、修正はしないでください。

  必須出力: Markdown レポート。
  必須セクション:
  1) 概要
  2) 調査プロセス（手順の箇条書き）
  3) 不整合一覧（重大度/概要/根拠ファイル）
  4) 根拠詳細（該当ファイルの引用 or 要約）

  調査プロセスには以下を含めてください:
  - 対象ファイルの収集
  - 内容の精査
  - 不整合の抽出
  - 重要度付け

  注意:
  - 実行していないコマンドを列挙・推測しないこと。
  - 断定が難しい場合は「要確認」と明記すること。
  - 依頼内容の確認や質問はせず、レポート本文から書き始めること。
skills:
  - doc-audit
