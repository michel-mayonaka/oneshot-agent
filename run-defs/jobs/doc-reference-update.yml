name: doc-reference-update
prompt_text: |
  docs/reference 配下のドキュメントを、現状の実装内容に基づいて生成・更新してください。

  要件:
  - 変更対象は docs/reference 配下のみ（必要ならディレクトリを新規作成）。
  - 実装コード・設定・スクリプトの内容を根拠に記述すること。
  - 不明点は推測せず「要確認」と明記すること。
  - docs/core と重複する場合は参照に留め、内容の整合性を保つこと。
  - 最後に変更概要（箇条書き）を簡潔にまとめること。
  - 実行したコマンドのみ列挙し、未実行なら「未実行」と明記すること。
  - worklogs/ には変更を加えないこと。
worktree: true
pr: true
thinking: medium
