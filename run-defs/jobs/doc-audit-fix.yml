name: doc-audit-fix
prompt_text: |
  ドキュメント監査を実施し、その結果に基づいて不整合を修正してください。

  手順:
  1) ドキュメント全体を調査して不整合を洗い出す。
  2) 可能な限り具体的に修正し、曖昧/根拠薄いものは「要確認」として修正保留。

  必須出力: Markdown レポート。
  必須セクション:
  1) 概要
  2) 調査プロセス（手順の箇条書き）
  3) 不整合一覧（重大度/概要/根拠ファイル）
  4) 根拠詳細（該当ファイルの引用 or 要約）
  5) 修正内容（変更ファイル/要点）
  6) PR情報（タイトル/概要/変更点/確認コマンド）

  調査プロセスには以下を含めてください:
  - 対象ファイルの収集
  - 内容の精査
  - 不整合の抽出
  - 重要度付け

  重要度は High/Medium/Low を使う。

  監査観点:
  - 手順の齟齬（同目的で手順が異なる）
  - コマンド不一致（存在しない/実態とズレたコマンド）
  - パス/ファイル名不一致（参照先が存在しない/旧名）
  - 設定/環境変数の矛盾（同名設定で説明/値が食い違う）
  - 前提条件の矛盾（OS/バージョン/依存条件が一致しない）
  - 重複/分岐の無秩序（同内容が複数箇所でズレる）

  注意:
  - 変更対象はドキュメントのみ（コードの振る舞い変更は行わない）。
  - 不整合の根拠が薄い場合は修正を保留し、理由を明記する。
  - 実行していないコマンドを列挙・推測しないこと。
  - 断定が難しい場合は「要確認」と明記すること。
  - 確認コマンドは「実行した場合のみ」記載し、未実行なら「未実行」と明記する。
  - worklogs/ には変更を加えない。
  - 依頼内容の確認や質問はせず、レポート本文から書き始めること。
job_type: worktree_and_pr
model: gpt-5.2-codex
thinking: medium
