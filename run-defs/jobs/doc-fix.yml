  - 最後にPR情報（タイトル/概要/変更点/確認コマンド）をまとめる。
  - 確認コマンドは「実行した場合のみ」記載し、未実行なら「未実行」と明記する。
  - worklogs/ には変更を加えない。

  監査レポート:
  ```
  __INPUT_AUDIT_REPORT__
  ```
