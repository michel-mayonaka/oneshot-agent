name: word-lookup
prompt_text: |
  以下の「わからない単語」を調べ、意味・用法をまとめてください。

  入力:
  ```
  __INPUT_WORDS__
  ```

  出力形式（Markdown）:
  1) 概要（2〜4行）
  2) 調査結果（表）
     - 列: 単語 / 読み・発音 / 意味（簡潔） / 用法・ニュアンス / 関連語・類語 / 不確実性
  3) 要確認事項（不足情報があれば列挙）

  注意:
  - 単語は1行1語として扱う。
  - 文脈が必要な場合は「要確認」と明記する。
  - 推測が混じる場合は不確実性に理由を書く。
  - 入力が空の場合は理由を明記して終了する。
  - 依頼内容の確認質問はしない。
job_type: no_worktree
model: gpt-5.2-codex
thinking: medium
